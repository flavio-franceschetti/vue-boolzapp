<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- script for Vue 3.x -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- luxon CDN -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <title>Boolzapp bonus</title>
  </head>
  <body>
    <!-- general container -->
    <div class="container">
      <!-- bg split -->
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>
      <!-- main container -->
      <div class="app-container" id="app">
        <!-- *********************************** -->
        <!-- contact section -->
        <div class="contact-section">
          <div class="section-header">
            <!-- left header section -->
            <div class="left-header">
              <div class="header-img">
                <img src="image/0.jpg" alt="User Portrait" />
              </div>
              <div class="header-name">Flavio</div>
            </div>
            <!-- right header section -->
            <div class="right-header">
              <button>
                <i class="fa-solid fa-circle-notch"></i>
              </button>
              <button>
                <i class="fa-solid fa-message"></i>
              </button>
              <button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
          <!-- attivazione notifiche -->
          <div class="toggle-notification">
            <div class="notification-icon">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div>
              <div>Ricevi notifiche di nuovi messaggi</div>
              <div class="toggle-desktop-notification">
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
          </div>

          <!-- ricerca contatti -->
          <div class="contact-search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input
              @input="searching"
              v-model="search"
              type="text"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>

          <!-- lista dei contatti -->
          <ul class="contact-list">
            <li
              :class="index === selectedContactIndex ? 'active-chat' : ''"
              v-for="(contact, index) in contacts"
              :key="index"
              v-show="contact.visible"
              @click="selectedContact(index)"
              class="contact-list-item"
            >
              <div class="contact-img">
                <img :src="contact.avatar" alt="User Portrait" />
              </div>
              <div class="contact-info">
                <div class="contact-name">{{contact.name}}</div>
                <div class="last-message">Ultimo messaggio inviato</div>
              </div>
              <div class="contact-time">12:00</div>
            </li>
          </ul>
        </div>

        <!-- chat section -->
        <div class="chat-section">
          <div class="section-header">
            <!-- left header section -->
            <div class="left-header">
              <div class="header-img">
                <img
                  :src="contacts[selectedContactIndex].avatar"
                  alt="User Portrait"
                />
              </div>
              <div class="chat-info">
                <div class="contact-name">
                  {{contacts[selectedContactIndex].name}}
                </div>
                <div class="last-access">Ultimo accesso alle 12:00</div>
              </div>
            </div>
            <!-- right header section -->
            <div class="right-header">
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button>
                <i class="fa-solid fa-paperclip"></i>
              </button>
              <button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>

          <div class="message-section">
            <div
              :class="chat.status === 'sent' ? 'inviato' : 'ricevuto'"
              class="message"
              v-for="(chat, index) in contacts[selectedContactIndex].messages"
              :key="index"
            >
              {{chat.message}}
              <div class="message-time">{{getTimeFromDate(chat.date)}}</div>
              <div class="chat-dropdown">
                <button @click="dropdown(index)" class="dropdown-btn">
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul
                  :class="chat.toggleDropdown === true ? 'toggle-dropdown' : ''"
                  class="dropdown-content"
                >
                  <li>Message info</li>
                  <li>Delete message</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- write message section -->
          <div class="write-message-section">
            <button>
              <i class="fa-regular fa-face-smile"></i>
            </button>
            <input
              @keyup.enter="newMessageSend(selectedContactIndex)"
              v-model="newMessage"
              type="text"
              placeholder="Scrivi un messaggio"
            />
            <button>
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- myscript js -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
