<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- script for Vue 3.x -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <!-- general container -->
    <div class="container">
      <!-- bg split -->
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>
      <!-- main container -->
      <div class="app-container" id="app">
        <!-- *********************************** -->
        <!-- contact section -->
        <div class="contact-section">
          <div class="section-header">
            <!-- left header section -->
            <div class="left-header">
              <div class="header-img">
                <img src="boolzapp img/0.jpg" alt="User Portrait" />
              </div>
              <div class="header-name">Flavio</div>
            </div>
            <!-- right header section -->
            <div class="right-header">
              <button>
                <i class="fa-solid fa-circle-notch"></i>
              </button>
              <button>
                <i class="fa-solid fa-message"></i>
              </button>
              <button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
          <div class="toggle-notification">
            <div class="notification-icon">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div>
              <div>Ricevi notifiche di nuovi messaggi</div>
              <div class="toggle-desktop-notification">
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
          </div>
          <div class="contact-search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Cerca o inizia una nuova chat" />
          </div>
        </div>

        <!-- chat section -->
        <div class="chat-section">
          <div class="section-header">
            <!-- left header section -->
            <div class="left-header">
              <div class="header-img">
                <img src="boolzapp img/1.jpg" alt="User Portrait" />
              </div>
              <div class="chat-info">
                <div class="contact-name">Michele</div>
                <div class="last-access">Ultimo accesso alle 12:00</div>
              </div>
            </div>
            <!-- right header section -->
            <div class="right-header">
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button>
                <i class="fa-solid fa-paperclip"></i>
              </button>
              <button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- myscript js -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
